<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drummachine</title>
    <link href="style.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

	<div class="row">
		<div class="button" id="drum-1" data-key="kick-1.wav"><p>kick 1</p><p>2</p></div>
		<div class="button" id="drum-2" data-key="kick-2.wav"><p>kick 2</p><p>3</p></div>
		<div class="button" id="drum-3" data-key="kick-3.wav"><p>kick 3</p><p>4</p></div>
		<div class="button" id="drum-4" data-key="kick-4.wav"><p>kick 4</p><p>5</p></div>
	</div>

	<div class="row">
		<div class="button" id="drum-5" data-key="snare-1.wav"><p>snare 1</p><p>Q</p></div>
		<div class="button" id="drum-6" data-key="snare-2.wav"><p>snare 2</p><p>W</p></div>
		<div class="button" id="drum-7" data-key="snare-3.wav"><p>snare 3</p><p>E</p></div>
		<div class="button" id="drum-8" data-key="snare-4.wav"><p>snare 4</p><p>R</p></div>
	</div>

	<div class="row">
		<div class="button" id="drum-9" data-key="hat-1.wav"><p>hat 1</p><p>S</p></div>
		<div class="button" id="drum-10" data-key="hat-2.wav"><p>hat 2</p><p>D</p></div>
		<div class="button" id="drum-11" data-key="hat-3.wav"><p>hat 3</p><p>F</p></div>
		<div class="button" id="drum-12" data-key="hat-4.wav"><p>hat 4</p><p>G</p></div>
	</div>

	<div class="row">
		<div class="button" id="drum-13" data-key="clap-1.wav"><p>clap 1</p><p>Z</p></div>
		<div class="button" id="drum-14" data-key="clap-2.wav"><p>clap 2</p><p>X</p></div>
		<div class="button" id="drum-15" data-key="clap-3.wav"><p>clap 3</p><p>C</p></div>
		<div class="button" id="drum-16" data-key="clap-4.wav"><p>clap 4</p><p>V</p></div>
	</div>

<script src="app.js"></script>

</body>
</html>
